<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key or Start Button to Start</h2>
    <p id="high-score">Highest Score: 0</p>
    <button id="start-btn">Start Game</button>

    <div class="game-container">
        <button class="btn yellow" id="yellow"></button>
        <button class="btn red" id="red"></button>
        <button class="btn green" id="green"></button>
        <button class="btn purple" id="purple"></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
